{% if page.section == "Game" %}
<button onclick="saveGame();">Save Game</button>
<div class="unselectable" id="saveAlert">Game saved!</div>
<button onclick="resetGame()">Reset Game</button>
{% endif %}
<h3>Social</h3>
<ul style="padding-left:10px">
{% for item in site.data.socials %}
<li style=list-style-type:none><a href="{{ item.link }}">{{ item.name }}</a></li>
{% endfor %}
</ul>
