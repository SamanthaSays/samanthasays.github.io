{% for item in site.data.moddedGames %}
    <table id="tableGallery">
        <tr>
            <th><a href="/mods{{ item.link }}"><img src="/assets/images/games/{{ item.image }}" alt="{{ item.name }}"></a></th>
        </tr><tr>
            <td><a href="/mods{{ item.link }}">{{ item.name }}</a></td>
        </tr>
    </table>
{% endfor %}
