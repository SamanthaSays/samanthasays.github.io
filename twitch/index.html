<h2>Twitch VODs</h2>

<div class="tablesContainer">
    {% for post in site.categories.twitch %}
        <table id="tableGallery">
            <tr>
                <th style="width: 297px"><a href="{{ post.url }}"><img style="max-width: 297px; height: auto; max-height: 297px" src="{{ post.image }}" alt="{{ post.title }}"></a></th>
            </tr><tr>
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
            </tr>
        </table>
    {% endfor %}
</div>
