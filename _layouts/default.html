<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel = "icon" href = "/assets/images/Apples icon.png" type = "image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F4LQ0GBVF7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-F4LQ0GBVF7');
    </script>
    <body>
        {% include navigation.html %}
        <div id="container">
            <div id="flex">
                <aside id="leftSidebar">
                    {% include leftSidebar.html %}
                </aside>
                <main>
                    {{content}}
                </main>
                <aside id="rightSidebar">
                    {% include rightSidebar.html %}
                </aside>
            </div>
            <footer>
                {% include footer.html %}
            </footer>
        </div>
        <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
        <script>
            kofiWidgetOverlay.draw('samanthasays', {
                'type': 'floating-chat',
                'floating-chat.donateButton.text': 'Tip Jar',
                'floating-chat.donateButton.background-color': '#F2465D',
                'floating-chat.donateButton.text-color': '#fff'
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
        <script>
            window.cookieconsent.initialise({
              "palette": {
                "popup": {
                  "background": "#8fabbb"
                },
                "button": {
                  "background": "#e6e6e6"
                }
              },
              "theme": "edgeless",
              "position": "top",
              "static": true,
              "content": {
                "message": "This website uses cookies for ads, traffic analysis, and a consistent experience.",
                "dismiss": "I consent!",
                "link": "Find out more"
              }
            });
            </script>
    </body>
</html>
